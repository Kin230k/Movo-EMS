<select
  #selectElement
  [(ngModel)]="value"
  (ngModelChange)="onModelChange($event)"
  [class.error-border]="hasError"
>
  <option value="">{{ placeholder | translate }}</option>
  <option *ngFor="let project of projects" [value]="project.id">
    {{ project.name[currentLang] }}
  </option>
</select>
