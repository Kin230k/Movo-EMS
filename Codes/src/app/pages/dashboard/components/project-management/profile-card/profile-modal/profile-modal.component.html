<!-- profile-modal.component.html -->
<div class="modal-backdrop" (click)="onBackdropClick()"></div>

<aside
  class="modal"
  role="dialog"
  aria-modal="true"
  (click)="$event.stopPropagation()"
>
  <form [formGroup]="form" class="modal-form">
    <div class="modal-inner compact">
      <!-- Modal header with title + close button -->
      <header class="modal-header">
        <h2 class="modal-title">{{ "USER.EDIT" | translate }}</h2>
        <button
          type="button"
          class="close"
          (click)="onClose($event)"
          aria-label="Close modal"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </header>

      <div class="fields">
        <label class="field">
          <span class="label">{{
            "PROJECT_MANAGEMENT.NAME_AR" | translate
          }}</span>
          <input type="text" formControlName="nameAr" />
        </label>

        <label class="field">
          <span class="label">{{
            "PROJECT_MANAGEMENT.NAME_EN" | translate
          }}</span>
          <input type="text" formControlName="nameEn" />
        </label>

        <label class="field">
          <span class="label">{{
            "PROJECT_MANAGEMENT.STARTING_DATE" | translate
          }}</span>
          <input type="date" formControlName="startingDate" />
        </label>

        <label class="field">
          <span class="label">{{
            "PROJECT_MANAGEMENT.ENDING_DATE" | translate
          }}</span>
          <input type="date" formControlName="endingDate" />
        </label>

        <label class="field description">
          <span class="label">{{
            "PROJECT_MANAGEMENT.DESCRIPTION_AR" | translate
          }}</span>
          <textarea formControlName="descriptionAr"></textarea>
        </label>

        <label class="field description">
          <span class="label">{{
            "PROJECT_MANAGEMENT.DESCRIPTION_EN" | translate
          }}</span>
          <textarea formControlName="descriptionEn"></textarea>
        </label>
      </div>

      <div class="actions">
        <button type="button" class="btn neutral" (click)="onClose($event)">
          {{ "PROJECT_MANAGEMENT.CANCEL" | translate }}
        </button>
        <button
          type="button"
          class="btn primary"
          (click)="onSave($event)"
          [disabled]="form.invalid || !dataLoaded"
        >
          {{ "PROJECT_MANAGEMENT.SAVE" | translate }}
        </button>
      </div>
    </div>
  </form>
</aside>
