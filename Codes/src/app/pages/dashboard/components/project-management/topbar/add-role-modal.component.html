<div class="overlay" (click)="onClose()">
  <!-- Loading overlay for form submission -->
  <div class="overlay" *ngIf="isSubmitting()">
    <div class="spinner" role="status" aria-hidden="true"></div>
    <div class="overlay-msg">
      {{ "ADD_ROLE_MODAL.ASSIGNING_ROLE" | translate }}
    </div>
  </div>

  <div class="modal" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h3>
        {{ "ADD_ROLE_MODAL.TITLE" | translate }}
      </h3>
      <button class="close-btn" aria-label="Close" (click)="onClose()">
        ✕
      </button>
    </header>

    <section class="modal-body">
      <label class="label">
        {{ "ADD_ROLE_MODAL.EMAIL_LABEL" | translate }}
      </label>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="name@example.com"
        [disabled]="checking() || checkSucceeded"
      />

      <div class="actions">
        <button
          class="verify-btn"
          (click)="onVerifyEmail()"
          [disabled]="checking() || checkSucceeded"
        >
          {{
            checking()
              ? "Checking…"
              : checkSucceeded
              ? "Verified"
              : "Verify Email"
          }}
        </button>
      </div>

      <div class="error-message" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>

      <!-- Show dropdowns only if check succeeded -->
      <div *ngIf="checkSucceeded" class="project-select">
        <label class="label">
          {{ "ADD_ROLE_MODAL.SELECT_PROJECT_LABEL" | translate }}
        </label>
        <app-combo-selector
          [projects]="projects"
          (projectSelected)="onProjectSelected($event)"
        ></app-combo-selector>

        <label class="label" style="margin-top: 0.75rem">
          {{ "ADD_ROLE_MODAL.SELECT_ROLE_LABEL" | translate }}
        </label>
        <select
          class="role-select"
          (change)="onRoleSelected($event)"
          [value]="selectedRoleId ?? ''"
        >
          <option value="">
            {{ "ADD_ROLE_MODAL.CHOOSE_ROLE_OPTION" | translate }}
          </option>
          <option *ngFor="let r of roles" [value]="r.id">{{ r.name }}</option>
        </select>

        <div class="assign-actions">
          <button class="cancel-btn" (click)="onClose()">
            {{ "ADD_ROLE_MODAL.CANCEL_BTN" | translate }}
          </button>
          <button class="assign-btn" (click)="assignRole()">
            {{ "ADD_ROLE_MODAL.ASSIGN_ROLE_BTN" | translate }}
          </button>
        </div>
      </div>
    </section>
  </div>
</div>
