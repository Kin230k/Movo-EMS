<div class="container">
  <!-- open the Add Project modal -->
  <themed-button
    text="{{ 'PROJECT_MANAGEMENT.ADD_PROJECT' | translate }}"
    (click)="openAddProject()"
  ></themed-button>
</div>

<!-- Add Project modal -->
<app-add-project-modal
  *ngIf="showAddProject"
  (close)="onModalClose()"
  (create)="onProjectCreated($event)"
></app-add-project-modal>
