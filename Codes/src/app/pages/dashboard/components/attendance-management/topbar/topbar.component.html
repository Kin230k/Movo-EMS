<div class="container topbar-grid">
  <app-combo-selector
    [projects]="projects"
    [selectedValue]="selectedProjectId"
    (projectSelected)="projectSelected.emit($event)"
    [placeholder]="'ATTENDANCE_MANAGEMENT.SELECT_PROJECT'"
  ></app-combo-selector>
  <themed-button
    class="primary-btn add-btn"
    (onClick)="openCreateModal()"
    [text]="'ATTENDANCE_MANAGEMENT.ADD_ATTENDANCE' | translate"
  >
  </themed-button>

  <!-- Create attendance modal -->
  <app-create-attendance-modal
    *ngIf="showCreateModal"
    [users]="usersForSelector"
    [areas]="areasForSelector"
    (close)="closeCreateModal()"
    (create)="handleCreateAttendance($event)"
    (refetch)="handleModalRefetch()"
  ></app-create-attendance-modal>
</div>
