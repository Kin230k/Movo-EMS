<div class="overlay" (click)="onClose()">
  <div class="modal" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h3>
        {{
          "LOCATION_MANAGEMENT.ADD_LOCATION"
            | translate : { default: "Add Location" }
        }}
      </h3>
      <button class="close-btn" aria-label="Close" (click)="onClose()">
        âœ•
      </button>
    </header>

    <section class="modal-body">
      <label class="label">{{
        "COMMON.LABELS.NAME_EN" | translate : { default: "Name (EN)" }
      }}</label>
      <input
        class="text-input"
        type="text"
        [(ngModel)]="nameEn"
        [placeholder]="'LOCATION_MANAGEMENT.NAME_EN' | translate"
      />

      <label class="label">{{
        "COMMON.LABELS.NAME_AR" | translate : { default: "Name (AR)" }
      }}</label>
      <input
        class="text-input"
        type="text"
        [(ngModel)]="nameAr"
        [placeholder]="'LOCATION_MANAGEMENT.NAME_AR' | translate"
      />

      <label class="label">{{
        "LOCATION_MANAGEMENT.PROJECT" | translate : { default: "Project" }
      }}</label>
      <app-combo-selector
        [projects]="projects"
        [selectedValue]="selectedProjectId"
        (projectSelected)="onProjectSelect($event)"
        [placeholder]="
          'LOCATION_MANAGEMENT.SELECT_PROJECT'
            | translate : { default: 'Select a project' }
        "
      ></app-combo-selector>

      <div class="grid-2">
        <div>
          <label class="label">{{
            "LOCATION_MANAGEMENT.LATITUDE" | translate : { default: "Latitude" }
          }}</label>
          <input
            class="text-input"
            type="number"
            [(ngModel)]="latitude"
            placeholder="24.774265"
          />
        </div>
        <div>
          <label class="label">{{
            "LOCATION_MANAGEMENT.LONGITUDE"
              | translate : { default: "Longitude" }
          }}</label>
          <input
            class="text-input"
            type="number"
            [(ngModel)]="longitude"
            placeholder="46.738586"
          />
        </div>
      </div>

      <div class="map-actions">
        <button type="button" class="map-btn" (click)="useMyLocation()">
          {{
            "LOCATION_MANAGEMENT.USE_MY_LOCATION"
              | translate : { default: "Use my location" }
          }}
        </button>
        <button type="button" class="map-btn" (click)="confirmLocation()">
          {{
            "LOCATION_MANAGEMENT.CONFIRM_LOCATION"
              | translate : { default: "Confirm location" }
          }}
        </button>
      </div>

      <div id="location-picker-map" class="map"></div>

      <p class="error" *ngIf="error">{{ error }}</p>

      <div class="actions">
        <button type="button" class="cancel-btn" (click)="onClose()">
          {{ "COMMON.BUTTONS.CANCEL" | translate : { default: "Cancel" } }}
        </button>
        <button type="button" class="create-btn" (click)="onCreate()">
          {{ "COMMON.BUTTONS.CREATE" | translate : { default: "Create" } }}
        </button>
      </div>
    </section>
  </div>
</div>
