<header class="topbar">
  <div class="left">
    <a class="brand-link" routerLink="/">
      <img
        src="assets/images/logo.png"
        alt="MOVO logo"
        class="logo-img"
        loading="lazy"
      />
    </a>

    <input class="search" placeholder="Search..." />
  </div>

  <div class="right">
    <app-button class="btn-filter">Filter</app-button>
    <app-button class="btn-events">Events</app-button>

    <!-- notification icon button: svg uses currentColor so it's styleable from SCSS -->

        width="40"
        height="40"
        viewBox="0 0 40 40"
        fill="none"

        aria-hidden="true"
        focusable="false"

          stroke-width="2.5"
        />

          d="M25 31.6667C25 34.4282 22.7614 36.6667 20 36.6667C17.2386 36.6667 15 34.4282 15 31.6667"

  </div>
</header>
