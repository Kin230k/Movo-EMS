<div class="overlay" (click)="onClose()">
  <!-- Loading overlay for form submission -->
  <div class="overlay" *ngIf="isSubmitting()">
    <div class="spinner" role="status" aria-hidden="true"></div>
    <div class="overlay-msg">
      {{ "ADD_ROLE_MODAL.ASSIGNING_ROLE" | translate }}
    </div>
  </div>

  <div class="modal" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h3>{{ "ADD_ROLE_MODAL.TITLE" | translate }}</h3>
      <button class="close-btn" aria-label="Close" (click)="onClose()">
        âœ•
      </button>
    </header>

    <section class="modal-body">
      <label class="label">{{
        "ADD_ROLE_MODAL.EMAIL_LABEL" | translate
      }}</label>
      <input
        type="email"
        [(ngModel)]="email"
        [placeholder]="'ADD_ROLE_MODAL.EMAIL_PLACEHOLDER' | translate"
        [disabled]="checking() || checkSucceeded"
      />

      <div class="actions">
        <button
          class="verify-btn"
          (click)="onVerifyEmail()"
          [disabled]="checking() || checkSucceeded"
        >
          {{
            checking()
              ? ("ADD_ROLE_MODAL.CHECKING_BTN" | translate)
              : checkSucceeded
              ? ("ADD_ROLE_MODAL.VERIFIED_BTN" | translate)
              : ("ADD_ROLE_MODAL.VERIFY_EMAIL_BTN" | translate)
          }}
        </button>
      </div>

      <div class="error-message" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>

      <div *ngIf="checkSucceeded" class="project-select">
        <label class="label">{{
          "ADD_ROLE_MODAL.SELECT_PROJECT_LABEL" | translate
        }}</label>
        <!-- use the selection dropdwon instead of app-combo-selector-->
        <select class="project-select" [(ngModel)]="selectedProjectId">
          <option value="">
            {{ "ADD_ROLE_MODAL.CHOOSE_PROJECT_OPTION" | translate }}
          </option>
          <option *ngFor="let p of projects" [value]="p.id">
            {{ p.name[currentLang] }}
          </option>
        </select>
        <select class="role-select" [(ngModel)]="selectedRoleId">
          <option value="">
            {{ "ADD_ROLE_MODAL.CHOOSE_ROLE_OPTION" | translate }}
          </option>
          <option *ngFor="let r of roles" [value]="r.id">
            {{ r.name[currentLang] }}
          </option>
        </select>

        <div class="assign-actions">
          <button class="assign-btn" (click)="assignRole()">
            {{ "ADD_ROLE_MODAL.ASSIGN_ROLE_BTN" | translate }}
          </button>
          <button class="cancel-btn" (click)="onClose()">
            {{ "ADD_ROLE_MODAL.CANCEL_BTN" | translate }}
          </button>
        </div>
      </div>
    </section>
  </div>
</div>
