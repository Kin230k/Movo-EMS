<!-- profile-modal.component.html -->
<div class="modal-backdrop" (click)="onBackdropClick()"></div>

<aside
  class="modal"
  role="dialog"
  aria-modal="true"
  (click)="$event.stopPropagation()"
>
  <form
    [formGroup]="form"
    class="modal-form"
    (submit)="$event.preventDefault(); onSave()"
  >
    <div class="modal-inner compact">
      <!-- Modal header with title + close button -->
      <header class="modal-header">
        <h2 class="modal-title">{{ "USER.EDIT" | translate }}</h2>
      </header>

      <div class="fields">
        <label class="field">
          <span class="label">{{ "COMMON.LABELS.ROLE" | translate }}</span>
          <select formControlName="role">
            <option value="">{{ "ROLES.SELECT_ROLE" | translate }}</option>
            <option *ngFor="let r of roles" [value]="r.value">
              {{ "ROLES." + r.key | translate }}
            </option>
          </select>
        </label>

        <label class="field">
          <span class="label">{{ "COMMON.LABELS.RATE" | translate }}</span>
          <input
            formControlName="rate"
            placeholder="{{ 'COMMON.PLACEHOLDERS.RATE' | translate }}"
          />
        </label>
      </div>

      <div class="actions">
        <button
          type="button"
          class="btn primary"
          (click)="onSave($event)"
          [disabled]="form.invalid || !dataLoaded"
        >
          {{ "COMMON.BUTTONS.SAVE" | translate }}
        </button>

        <button type="button" class="btn neutral" (click)="onClose($event)">
          {{ "COMMON.BUTTONS.CANCEL" | translate }}
        </button>
      </div>
    </div>
  </form>
</aside>
