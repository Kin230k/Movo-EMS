<div class="logo">
  <img src="../../../assets/images/logo.png" alt="" />
</div>
<div class="login-container">
  <div class="login-form">
    <h2 class="login-title">{{ 'LOGIN.TITLE' | translate }}</h2>

    <form>
      <app-input
        type="email"
        [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
        [value]="email"
        (valueChange)="onEmailChange($event)"
      >
      </app-input>

      <app-input
        type="password"
        [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
        [value]="password"
        (valueChange)="onPasswordChange($event)"
      >
      </app-input>

      <div class="forgot-password" (click)="goToForgetPassword()">
        {{ 'LOGIN.FORGOT_PASSWORD' | translate }}
      </div>

      <themed-button
        type="button"
        [text]="'LOGIN.BUTTON' | translate"
        (onClick)="onLogin()"
      >
      </themed-button>

      <div class="switch-login-type">
        <a (click)="goToSignUp()"> {{ 'LOGIN.SIGN_UP' | translate }} </a>
      </div>
    </form>
  </div>
</div>
